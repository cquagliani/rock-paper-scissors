<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Rock Paper Scissors</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="mainWrapper">
        <h1 class="mainTitle">Rock Paper Scissors</h1>
        <div class="gameOptionsWrapper">
            <button class="gameOptions" id="rock">Rock</button>
            <button class="gameOptions" id="paper">Paper</button>
            <button class="gameOptions" id="scissors">Scissors</button>
        </div>

        <div class="scoringMainWrapper">
            <div class="gameLogWrapper">
                <h3>Game Log</h3>
                <div class="gameLog">
                    <h4>Player</h4>
                    <h4>Computer</h4>
                </div>
                <div class="gameLogInnerWrapper">
                    <div class="playerPick" id="playerPick"></div>
                    <div class="computerPick" id="computerPick"></div>
                </div>
            </div>

            <div class="scoreboardWrapper">
                <h3>Scoreboard</h3>
    
                <div class="scoreboard">
                    <div class="playerScore">
                        <h4>Player</h4>
                        <p class="score" id="playerScore">0</p>
                    </div>
                    <div class="computerScore">
                        <h4>Computer</h4>
                        <p class="score" id="computerScore">0</p>
                    </div>
                </div>
            </div>  
        </div> 
        <!-- End scoringMainWrapper -->
    </div>

    <script src="./index.js"></script>
</body>
</html>
