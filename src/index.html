<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project: Rock Paper Scissors</title>

		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="stylesheet" type="text/css" href="./css/tailwind.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Sora:wght@200;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body id="body" class="bg-background bg-grid font-['Sora'] relative">

        <picture><source srcset="./assets/docs-dark@30.1a9f8cbf.avif" type="image/avif"><img src="./assets/docs-dark@30.1a9f8cbf.avif" alt="" class="w-[70rem] flex-none max-w-none block absolute -top-3 right-10" decoding="async"></picture>
		<div id="wrapper">
            <div class=" flex flex-col gap-1 items-center justify-center py-28 px-28 ">
                <h1 class="text-center font-bold text-white">Rock Paper Scissors</h1>
                <div class="flex flex-col items-center justify-center  rounded-3xl py-8 px-52 m-6 box">
                    <h3 class="text-3xl text-white">Scoreboard</h3>

                    <div class="flex flex-row gap-8 -mt-8">
                        <div class="flex flex-col justify-center items-center text-center">
                            <h4 class="font-normal text-purple">Player</h4>
                            <p class="font-bold text-white" id="playerScore">0</p>
                        </div>
                        <div class="flex flex-col justify-center items-center text-center">
                            <h4 class="font-normal text-purple">Computer</h4>
                            <p class="font-bold text-white" id="computerScore">0</p>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col items-center justify-center pt-32 pb-36 px-40 box">
                    <h4 class="text-gray font-light italic opacity-50 p-0 mb-0">Go on, pick one!</h4>
                    <div class="flex flex-row items-center justify-center gap-4 mt-4">
                        <button class="py-5 px-8 font-bold border-solid border-2 border-purple rounded-md text-base cursor-pointer hover:bg-opacity-75 hover:animate-pulse" id="rock">Rock</button>
                        <button class="py-5 px-8 font-bold border-solid border-2 border-purple rounded-md text-base cursor-pointer hover:bg-opacity-75 hover:animate-pulse" id="paper">Paper</button>
                        <button class="py-5 px-8 font-bold border-solid border-2 border-purple rounded-md text-base cursor-pointer hover:bg-opacity-75 hover:animate-pulse" id="scissors">Scissors</button>
                    </div>
                </div>

                <div class="flex flex-col items-center justify-start py-8 px-52 m-6 box">
                    <h3 class="text-3xl text-white">Game Log</h3>
                    <div class="flex flex-row gap-8 -mt-8">
                        <div class="flex flex-col items-center text-center">
                            <h4 class="font-normal text-purple">Player</h4>
                            <div id="playerPick"></div>
                        </div>
                        <div class="flex flex-col items-center text-center">
                            <h4 class="font-normal text-purple">Computer</h4>
                            <div id="computerPick"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="p-2.5 border-solid border-2 border-purple rounded-md" id="restartButton">
                        <svg
                            class="hover:animate-spin"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 50 50"
                            width="25px"
                            height="25px"
                        >
                            <path
                                d="M 25 2 A 2.0002 2.0002 0 1 0 25 6 C 35.517124 6 44 14.482876 44 25 C 44 35.517124 35.517124 44 25 44 C 14.482876 44 6 35.517124 6 25 C 6 19.524201 8.3080175 14.608106 12 11.144531 L 12 15 A 2.0002 2.0002 0 1 0 16 15 L 16 4 L 5 4 A 2.0002 2.0002 0 1 0 5 8 L 9.5253906 8 C 4.9067015 12.20948 2 18.272325 2 25 C 2 37.678876 12.321124 48 25 48 C 37.678876 48 48 37.678876 48 25 C 48 12.321124 37.678876 2 25 2 z"
                            />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex flex-row justify-center items-end p-4 gap-4">
                <a href="https://github.com/cquagliani" target="_blank" class="block text-slate-400 hover:text-slate-300">
                    <svg
                        viewBox="0 0 16 16"
                        class="w-6 h-6"
                        fill="currentColor"
                        aria-hidden="true"
                    >
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
                <a href="https://www.linkedin.com/in/cquagliani/" target="_blank" class="block text-slate-400 hover:text-slate-300">
                    <svg 
                        class="w-6 h-6"
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="currentColor" 
                        class="bi bi-linkedin" 
                        viewBox="0 0 16 16"
                    >
                        <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
                    </svg>
                </a>
            </div>
        </div>

        <!---Modals -->
        <div class="hidden" id="restartModal">
            <div class="flex flex-col items-center justify-start py-20 px-40 box mt-3 mb-3 text-center text-white">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Are you sure you want to restart the game?</h3>
                <div class="flex flex-row items-center gap-8 px-4 py-3">
                    <button id="yesRestart" class="py-3 px-5 w-40 bg-purple text-white font-light border-solid border border-white rounded-md text-base cursor-pointer hover:bg-opacity-75 hover:animate-pulse">
                        Yes
                    </button>
                    <button id="noRestart" class="py-3 px-5 w-40 font-light bg-transparent text-gray border-solid border border-purple rounded-md text-base cursor-pointer hover:bg-opacity-75 hover:animate-pulse hover:text-white">
                        No
                    </button>
                </div>
            </div>
        </div>

        <div class="hidden" id="winModal">
            <div class="flex flex-col items-center justify-start py-20 px-40 box mt-3 mb-3 text-center text-white">
                <h3 class="text-2xl leading-6 font-medium text-gray-900">Congratulations, you won!</h3>
                <div class="flex flex-row items-center gap-8 px-4 py-3">
                    <button id="playAgainWin" class="py-3 px-5 w-32 bg-purple text-white font-light border-solid border border-white rounded-md text-base cursor-pointer hover:bg-opacity-75 hover:animate-pulse">
                        Play Again
                    </button>
                </div>
            </div>
        </div>

        <div class="hidden" id="loseModal">
            <div class="flex flex-col items-center justify-start py-20 px-40 box mt-3 mb-3 text-center text-white">
                <h3 class="text-2xl leading-6 font-medium text-gray-900">You lost! Better luck next time!</h3>
                <div class="flex flex-row items-center gap-8 px-4 py-3">
                    <button id="playAgainLose" class="py-3 px-5 w-32 bg-purple text-white font-light border-solid border border-white rounded-md text-base cursor-pointer hover:bg-opacity-75 hover:animate-pulse">
                        Play Again
                    </button>
                </div>
            </div>
        </div>

		<script src="./index.js"></script>
	</body>
</html>
