<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Rock Paper Scissors</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/tailwind.css">
</head>
<body>
    <div class="mainWrapper">
        <h1 class="mainTitle">Rock Paper Scissors</h1>
        <div class="gameOptionsWrapper">
            <button class="gameOptions" id="rock">Rock</button>
            <button class="gameOptions" id="paper">Paper</button>
            <button class="gameOptions" id="scissors">Scissors</button>
        </div>

        <div class="scoringMainWrapper">
            <div class="scoreboardWrapper">
                <h3>Scoreboard</h3>
    
                <div class="scoreboard">
                    <div class="playerScore">
                        <h4 class="sectionSubTitle">Player</h4>
                        <p class="score" id="playerScore">0</p>
                    </div>
                    <div class="computerScore">
                        <h4 class="sectionSubTitle">Computer</h4>
                        <p class="score" id="computerScore">0</p>
                    </div>
                </div>
            </div>

            <div class="gameLogWrapper">
                <h3>Game Log</h3>
                <div class="gameLog">
                    <div class="verticalLog">
                        <h4 class="sectionSubTitle">Player</h4>
                        <div class="playerPick" id="playerPick"></div>
                    </div>
                    <div class="verticalLog">
                        <h4 class="sectionSubTitle">Computer</h4>
                        <div class="computerPick" id="computerPick"></div>
                    </div>
                </div>
            </div>
        </div> 
        <!-- End scoringMainWrapper -->
    <div class="restartWrapper">
        <div>
            <button class="restartButton" id="restartButton"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="25px" height="25px"><path d="M 25 2 A 2.0002 2.0002 0 1 0 25 6 C 35.517124 6 44 14.482876 44 25 C 44 35.517124 35.517124 44 25 44 C 14.482876 44 6 35.517124 6 25 C 6 19.524201 8.3080175 14.608106 12 11.144531 L 12 15 A 2.0002 2.0002 0 1 0 16 15 L 16 4 L 5 4 A 2.0002 2.0002 0 1 0 5 8 L 9.5253906 8 C 4.9067015 12.20948 2 18.272325 2 25 C 2 37.678876 12.321124 48 25 48 C 37.678876 48 48 37.678876 48 25 C 48 12.321124 37.678876 2 25 2 z"/></svg></button>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
