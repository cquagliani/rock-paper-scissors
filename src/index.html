<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project: Rock Paper Scissors</title>

		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="stylesheet" type="text/css" href="./css/tailwind.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Sora:wght@200;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-background font-['Sora']">
		<div class="mainWrapper flex flex-col gap-1 items-center justify-center py-28 px-28">
			<h1 class="mainTitle text-center font-bold text-white">Rock Paper Scissors</h1>

            <div class="scoreboardWrapper flex flex-col items-center justify-center border border-gray border-solid rounded-3xl py-8 px-52 m-6">
                <h3 class="text-3xl text-white">Scoreboard</h3>

                <div class="scoreboard flex flex-row gap-8 -mt-8">
                    <div class="playerScore flex flex-col justify-center items-center text-center">
                        <h4 class="sectionSubTitle font-normal text-purple">Player</h4>
                        <p class="score font-bold text-white" id="playerScore">0</p>
                    </div>
                    <div class="computerScore flex flex-col justify-center items-center text-center">
                        <h4 class="sectionSubTitle font-normal text-purple">Computer</h4>
                        <p class="score font-bold text-white" id="computerScore">0</p>
                    </div>
                </div>
            </div>

            <div class="gameOptionsWrapper flex flex-row items-center justify-center gap-2.5 border border-gray border-solid rounded-3xl py-40 px-52 m-6">
                <button
                    class="gameOptions py-5 px-8 font-bold border-solid border-4 border-purple rounded-md"
                    id="rock"
                >
                    Rock
                </button>
                <button
                    class="gameOptions py-5 px-8 font-bold border-solid border-4 border-purple rounded-md"
                    id="paper"
                >
                    Paper
                </button>
                <button
                    class="gameOptions py-5 px-8 font-bold border-solid border-4 border-purple rounded-md"
                    id="scissors"
                >
                    Scissors
                </button>
            </div>

            <div class="gameLogWrapper flex flex-col items-center justify-start border border-gray border-solid rounded-3xl py-8 px-52 m-6">
                <h3 class="text-3xl text-white">Game Log</h3>
                <div class="gameLog flex flex-row gap-8 -mt-8">
                    <div class="verticalLog flex flex-col items-center text-center">
                        <h4 class="sectionSubTitle font-normal text-purple">Player</h4>
                        <div class="playerPick" id="playerPick"></div>
                    </div>
                    <div class="verticalLog flex flex-col items-center text-center">
                        <h4 class="sectionSubTitle font-normal text-purple">Computer</h4>
                        <div class="computerPick" id="computerPick"></div>
                    </div>
                </div>
            </div>
			<div class="restartWrapper">
				<div>
					<button
						class="restartButton p-2.5 border-solid border-4 border-purple rounded-md"
						id="restartButton"
					>
						<svg
							class="hover:animate-spin"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 50 50"
							width="25px"
							height="25px"
						>
							<path
								d="M 25 2 A 2.0002 2.0002 0 1 0 25 6 C 35.517124 6 44 14.482876 44 25 C 44 35.517124 35.517124 44 25 44 C 14.482876 44 6 35.517124 6 25 C 6 19.524201 8.3080175 14.608106 12 11.144531 L 12 15 A 2.0002 2.0002 0 1 0 16 15 L 16 4 L 5 4 A 2.0002 2.0002 0 1 0 5 8 L 9.5253906 8 C 4.9067015 12.20948 2 18.272325 2 25 C 2 37.678876 12.321124 48 25 48 C 37.678876 48 48 37.678876 48 25 C 48 12.321124 37.678876 2 25 2 z"
							/>
						</svg>
					</button>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
